<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #0f0;
			-webkit-animation: myAnimation 3s infinite;
		}
		@-webkit-keyframes myAnimation{
			from{
				transform: rotate(0);
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
